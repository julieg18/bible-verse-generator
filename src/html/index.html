<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Sriracha&display=swap"
      rel="stylesheet"
    />
    <title>Bible Verse Generator</title>
  </head>
  <body class="page">
    <h1 class="page__title">Bible Verse Generator</h1>
    <p class="page__sub-title">
      Choose an emotion and generate bible verses based on that emotion.
    </p>
    <div class="dropdown">
      <div class="dropdown__search">
        <input
          placeholder="I'm feeling..."
          type="search"
          class="dropdown__input-box"
        />
        <button class="dropdown__button">
          <i class="dropdown__icon fas fa-chevron-down"></i>
        </button>
      </div>
      <ul class="dropdown__list">
        <li>
          <a class="dropdown__item" href="/verses.html?emotion=angry">Angry</a>
        </li>
        <li>
          <a class="dropdown__item" href="/verses.html?emotion=bored">Bored</a>
        </li>
        <li>
          <a class="dropdown__item" href="/verses.html?emotion=content"
            >Content</a
          >
        </li>
        <li>
          <a class="dropdown__item" href="/verses.html?emotion=depressed"
            >Depressed</a
          >
        </li>
        <li>
          <a class="dropdown__item" href="/verses.html?emotion=excited"
            >Excited</a
          >
        </li>
        <li>
          <a class="dropdown__item" href="/verses.html?emotion=fearful"
            >Fearful</a
          >
        </li>
        <li>
          <a class="dropdown__item" href="/verses.html?emotion=happy">Happy</a>
        </li>
        <li>
          <a class="dropdown__item" href="/verses.html?emotion=jealous"
            >Jealous</a
          >
        </li>
        <li>
          <a class="dropdown__item" href="/verses.html?emotion=peaceful"
            >Peaceful</a
          >
        </li>
        <li>
          <a class="dropdown__item" href="/verses.html?emotion=sad">Sad</a>
        </li>
      </ul>
    </div>
    <script
      src="https://kit.fontawesome.com/2bde3e0a3b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
